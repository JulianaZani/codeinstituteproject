<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description" content="Keeping Bike. Bike mechanic course. Learn how to be a bicycle mechanic">
    <meta name="keywords"
        content="Keeping bike register, form mechanic course, keepingbike form, bike course, bicycle, courses, mechanic, bicycle course">
    <!-- title -->
    <title>Keeping Bike</title>
    <!-- style -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon/android-chrome-192x192.png" type="image/png">
    <link rel="icon" href="assets/favicon/apple-touch-icon.png" type="image/png">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body>

    <header id="home">

        <div id="form-header" class="displayflex padding20px uppercase">

            <h1>Keeping Bike</h1>
            <p class="font2em orangeletter bold">Register</p>
            
        </div>

        <div class="uppercase">

            <input type="checkbox" id="navtoggle" name="navtoggle">
            <label for="navtoggle" class="navtogglelabel" aria-label="Open menu"><i class="fa-solid fa-bars"></i></label>

            <nav id="nav" class="displayflex">
                <a href="index.html" aria-label="Go to the home page">Home</a>
                <a href="courses.html" aria-label="Go to course options section">Course Options</a>
                <a href="courses.html#contact" aria-label="Go to contact information section">Contact</a>
                <a href="form.html" aria-label="Go to register section">Register</a>
            </nav>

        </div>

    </header>

    <main>

        <form action="formresponse.html" method="get">

            <fieldset class="box-fieldset">
                <legend><mark>Your details</mark></legend>
                <div class="displayflex column-wrap gap20px">
                    <div class=" displayflex column-wrap">
                        <label for="name-field" class="block-label">Name</label>
                        <input id="name-field" type="text" name="name" placeholder="Your name" required>
                    </div>
                    <div class=" displayflex column-wrap">
                        <label for="last-name-field" class="block-label">Last name</label>
                        <input id="last-name-field" type="text" name="last-name" placeholder="Your last name" required>
                    </div>
                    <div class=" displayflex column-wrap">
                        <label for="email-field" class="block-label">Email</label>
                        <input id="email-field" type="email" name="email" placeholder="Your email" required>
                    </div>
                    <div class=" displayflex column-wrap">
                        <label for="age" class="label">Age</label>
                        <input id="age" type="number" name="age" placeholder="Your age" required>
                    </div>
                    <div class=" displayflex column-wrap">
                        <label for="number" class="label">Tel</label>
                        <input id="number" type="tel" name="number" placeholder="Your telephone number" required>
                    </div>
                </div>    
            </fieldset>

            <fieldset class="box-fieldset">

                <legend><mark>Courses</mark></legend>
                <p>Choose the course(s)</p>
                <div>
                    <input type="checkbox" id="basic-checkbox" name="basic">
                    <label for="basic-checkbox">Basic</label>
                </div>
                <div>
                    <input type="checkbox" id="Professional-checkbox" name="professional">
                    <label for="Professional-checkbox">Professional</label>
                </div>

            </fieldset>

            <fieldset class="box-fieldset">

                <legend><mark>Note</mark></legend>
                <p>Any information or questions?</p>
                <div>
                    <label for="note">Write to us here</label>
                    <br>
                    <textarea id="note" rows="7" cols="37" name="note"></textarea>
                </div>

            </fieldset>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset">


        </form>

    </main>

    <footer class="displayflex">
        <div class="uppercase displayflex spacearound-center">

            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Find us on Instagram (link opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Find us on Twitter (link opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener"
                aria-label="Find us on Youtube (link opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>


        </div>

        <div class="backgroundnavy">

            <p class="smallersize">Copyright Â© Keeping Bike 2020</p>

        </div>

    </footer>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a0b8584c12.js" crossorigin="anonymous"></script>

</body>

</html>
