<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeping Bike Register</title>
<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
<!-- favicon -->
<link rel="icon" href="assets/favicon/android-chrome-192x192.png" type="png">
<link rel="icon" href="assets/favicon/apple-touch-icon.png" type="png">
<link rel="icon" href="assets/favicon/favicon.ico" type="ico">
</head>
<body>

    <header>

        <div>

            <h1>Keeping Bike</h1>
            <p class="font2em uppercase">Register</p>
            
        </div>

        <div class="uppercase">

            <input type="checkbox" id="navtoggle" name="navtoggle">
            <label for="navtoggle" class="navtogglelabel"><i class="fa-solid fa-bars"></i></label>

            <nav id="nav" class="displayflex">
                <a href="index.html#home" aria-label="Go to the top of the page">Home</a>
                <a href="courses.html" aria-label="Go to course options section">Course Options</a>
                <a href="courses.html#contact" aria-label="Go to contact information section">Contact</a>
                <a href="#form" aria-label="Go to register section">Register</a>
            </nav>

        </div>

    </header>

    <main>

        <form action="" method="post" class="background-image whiteletter">

            <fieldset>

                <legend>Your details</legend>
                <div>
                    <div>
                        <label for="name-field" class="label">Name</label>
                        <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
                    </div>
                    <div>
                        <label for="email-field" class="label">Email</label>
                        <input id="email-field" type="email" name="email" placeholder="Your email" required>
                    </div>
                    <div>
                        <label for="age" class="label">Age</label>
                        <input id="age-field" type="number" name="age" placeholder="Your age" required>
                    </div>
                    <div>
                        <label for="number" class="label">Telephone Number</label>
                        <input id="number" type="number" name="number" placeholder="Your Telephone Number" required>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                
                <legend>Choose your courses</legend>
                <p>Choose the course you are interested in</p>
                <div>
                    <input type="checkbox" id="basic-checkbox" name="basic">
                    <label for="basic-checkbox">Basic</label>
                </div>
                <div>
                    <input type="checkbox" id="Professional-checkbox" name="professional">
                    <label for="Professional-checkbox">Professional</label>
                </div>

            </fieldset>

            <fieldset>

                <legend>Note</legend>
                <p>Any information or questions?</p>
                <div>
                    <label for="note">Write to us here</label>
                <br>
                <textarea id="note" rows="5" cols="80" name="note"></textarea>
                </div>

            </fieldset>

            <input type="submit" value="Submit">

            <input type="reset" value="Reset Form">

        </form>

    </main>

</body>
</html>
